name: Block Intrusive Commands
on: [pull_request]

permissions:
  contents: read

jobs:
  scan-code:
    name: Scan Code for Intrusive Commands
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all commits

      - name: Scan for Intrusive Commands
        run: |
          SEARCH_RESULTS=$(grep -riEf --exclude-dir={.git,.github} ../BLOCKED_PATTERNS . || true)
          if [[ -n "${SEARCH_RESULTS}" ]]; then
            echo "Intrusive commands found in the following files:"
            echo "${SEARCH_RESULTS}"
            exit 1
          else
            echo "No intrusive commands found."
          fi